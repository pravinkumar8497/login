<html>
  <head>
    <link href="login.css" rel="stylesheet">
    <title align="center">
      Log In
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="logincontent">
      <div class="loginleftcontent">
        <img src="leftcontent.jpg" class="loginimage" />
      </div>
      <div class="loginrightcontent">
        <div class="backlink">
          <img src="backicon.png" class="backlinkimage" />
        </div>
        <div class="note">Glad to see you!</div>
        <div class="textbox">
          <label>Username
  	    <input class="usernametextbox" type="text" placeholder="Username">
  	  </label>
        </div>
        <div class="textbox">
          <input class="usernametextbox" type="password" placeholder="Password">
  	  <div class="remember">
            <input type="checkbox" id="checkbox" />
            <span></span>
            <label for="checkbox">
              Remember me
            </label>
          </div> 
  	  <div class="forget">Forget password?</div>
        </div>
        <div class="login">
          <button>LOG IN</button>
          <div class="signup">
            <label>New user?<a>Signup</a></label>
          </div>
        </div>
        <div class="logo">
          <i class="fa fa-facebook-square"></i>
          <img src="twitter.png"/>
  	  <i class="fa fa-google"></i>
  	  <img src="instgram.png"/></div>
        </div>
      </div>
    </div>
  </body>
</html>
